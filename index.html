<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .background-slideshow {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-slideshow img.active {
            opacity: 1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }

        .player-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #fff;
        }

        .loading-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            transition: width 0.5s ease;
        }

        .rules {
            margin-top: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="background-slideshow">
        <img src="https://imgur.com/a/zRdWmyx">
        <img src="https://imgur.com/a/TONLIEN2">
        <img src="https://imgur.com/a/TONLIEN3">
    </div>

    <div class="container">
        <div class="player-info">
            <img class="avatar" id="steam-avatar" src="default-avatar.jpg" alt="Steam Avatar">
            <h2 id="steam-name">Chargement...</h2>
        </div>

        <div class="loading-bar">
            <div class="progress" id="progress-bar"></div>
        </div>

        <div class="rules">
            <h3>RÃ¨gles du serveur:</h3>
            <ul>
                <li>Respectez les autres joueurs</li>
                <li>Pas de spam ou de flood</li>
                <li>Pas de triche ou d'exploits</li>
            </ul>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.background-slideshow img');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        slides[0].classList.add('active');
        setInterval(nextSlide, 5000);

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            const steamName = document.getElementById('steam-name');
            steamName.textContent = steamid;
            document.getElementById('steam-avatar').src = `https://avatars.steamstatic.com/${steamid}_full.jpg`;
        }

        let filesNeeded = 0;
        let filesTotal = 0;

        function SetFilesNeeded(needed) {
            filesNeeded = needed;
            updateProgress();
        }

        function SetFilesTotal(total) {
            filesTotal = total;
            updateProgress();
        }

        function DownloadingFile(fileName) {
            updateProgress();
        }

        function updateProgress() {
            if (filesTotal > 0) {
                const progress = ((filesTotal - filesNeeded) / filesTotal) * 100;
                document.getElementById('progress-bar').style.width = progress + '%';
            }
        }
    </script>
</body>
</html>
