<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .mountain-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://imgur.com/hrqDJCl.png') no-repeat center center;
            background-size: cover;
            filter: blur(1px);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .loading-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #00bcd4;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
        }

        .user-avatar.loading {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar .steam-logo {
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzIiIGN5PSIzMiIgcj0iMzIiIGZpbGw9IiMxNzE3MTciLz4KPHBhdGggZD0iTTQ4IDMyQzQ4IDQwLjgzNjYgNDAuODM2NiA0OCAzMiA0OEMyMy4xNjM0IDQ4IDE2IDQwLjgzNjYgMTYgMzJDMTYgMjMuMTYzNCAyMy4xNjM0IDE2IDMyIDE2QzQwLjgzNjYgMTYgNDggMjMuMTYzNCA0OCAzMloiIGZpbGw9IiMwMGJjZDQiLz4KPC9zdmc+') no-repeat center center;
            background-size: contain;
        }

        .username {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            min-height: 32px;
            display: flex;
            align-items: center;
        }

        .username.loading::after {
            content: '';
            display: inline-block;
            width: 100px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            animation: shimmer 1.5s infinite;
        }

        .loading-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00bcd4, #2196f3);
            border-radius: 3px;
            width: 0%;
            animation: loading 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .percentage {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .status-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .status-active {
            color: #4caf50;
            font-weight: bold;
        }

        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        .steam-id-input {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .steam-id-input input {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .steam-id-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .steam-id-input button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #00bcd4;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .steam-id-input button:hover {
            background: #00acc1;
        }

        .steam-id-input button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
        }

        .error-message {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff5722;
            background: rgba(255, 87, 34, 0.1);
            padding: 8px 16px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 87, 34, 0.3);
            display: none;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 188, 212, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 188, 212, 0.6); }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes shimmer {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="mountain-background"></div>
    <div class="overlay"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="status-indicator">
        <div class="status-avatar" id="statusAvatar"></div>
        <div class="status-text">
            <div class="status-active">active</div>
            <div>superadmin</div>
        </div>
    </div>
    
    <div class="percentage" id="percentage">0%</div>
    
    <div class="loading-container">
        <div class="user-avatar loading" id="userAvatar">
            <div class="steam-logo"></div>
        </div>
        
        <div class="username loading" id="steamUsername"></div>
        <div class="loading-text">Connexion à Steam<span class="loading-dots"></span></div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="error-message" id="errorMessage">
        Erreur lors du chargement des données Steam
    </div>

    <div class="steam-id-input">
        <input type="text" id="steamIdInput" placeholder="Steam ID ou nom d'utilisateur" />
        <button id="loadSteamData">Charger</button>
    </div>

    <script>
        // Configuration de l'API Steam
        const STEAM_API_KEY = 'AC5D04FA890C7B417618838B8034C312'; // Clé API Steam
        const CORS_PROXY = 'https://api.allorigins.win/raw?url='; // Proxy CORS pour contourner les restrictions
        
        let percentage = 0;
        const percentageElement = document.getElementById('percentage');
        const progressBar = document.getElementById('progressBar');
        const steamUsername = document.getElementById('steamUsername');
        const userAvatar = document.getElementById('userAvatar');
        const statusAvatar = document.getElementById('statusAvatar');
        const errorMessage = document.getElementById('errorMessage');
        const steamIdInput = document.getElementById('steamIdInput');
        const loadButton = document.getElementById('loadSteamData');
        
        // Fonction pour résoudre le SteamID à partir du nom d'utilisateur
        async function resolveSteamID(vanityUrl) {
            try {
                const response = await fetch(`${CORS_PROXY}https://api.steampowered.com/ISteamUser/ResolveVanityURL/v0001/?key=${STEAM_API_KEY}&vanityurl=${vanityUrl}`);
                const data = await response.json();
                
                if (data.response && data.response.success === 1) {
                    return data.response.steamid;
                }
                return null;
            } catch (error) {
                console.error('Erreur lors de la résolution du SteamID:', error);
                return null;
            }
        }
        
        // Fonction pour récupérer les informations du joueur Steam
        async function getSteamPlayerInfo(steamId) {
            try {
                // Si c'est un nom d'utilisateur, le résoudre en SteamID
                let resolvedSteamId = steamId;
                if (isNaN(steamId)) {
                    resolvedSteamId = await resolveSteamID(steamId);
                    if (!resolvedSteamId) {
                        throw new Error('Impossible de résoudre le nom d\'utilisateur');
                    }
                }
                
                const response = await fetch(`${CORS_PROXY}https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v0002/?key=${STEAM_API_KEY}&steamids=${resolvedSteamId}`);
                const data = await response.json();
                
                if (data.response && data.response.players && data.response.players.length > 0) {
                    return data.response.players[0];
                }
                throw new Error('Joueur non trouvé');
            } catch (error) {
                console.error('Erreur lors de la récupération des données Steam:', error);
                throw error;
            }
        }
        
        // Fonction pour charger les données Steam
        async function loadSteamData(steamId) {
            try {
                loadButton.disabled = true;
                loadButton.textContent = 'Chargement...';
                hideError();
                
                const playerInfo = await getSteamPlayerInfo(steamId);
                
                // Mettre à jour l'avatar
                userAvatar.style.backgroundImage = `url('${playerInfo.avatarfull}')`;
                userAvatar.innerHTML = '';
                userAvatar.classList.remove('loading');
                
                // Mettre à jour le statut avatar aussi
                statusAvatar.style.backgroundImage = `url('${playerInfo.avatarmedium}')`;
                
                // Mettre à jour le nom d'utilisateur
                steamUsername.textContent = playerInfo.personaname;
                steamUsername.classList.remove('loading');
                
                // Démarrer l'animation de progression
                startProgressAnimation();
                
                // Sauvegarder l'ID dans le localStorage pour la prochaine fois
                localStorage.setItem('lastSteamId', steamId);
                
            } catch (error) {
                showError('Erreur lors du chargement des données Steam');
                loadDemoData();
            } finally {
                loadButton.disabled = false;
                loadButton.textContent = 'Charger';
            }
        }
        
        // Fonction pour charger des données de démonstration
        function loadDemoData() {
            // Avatar par défaut
            userAvatar.style.backgroundImage = `url('https://avatars.steamstatic.com/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb_full.jpg')`;
            userAvatar.innerHTML = '';
            userAvatar.classList.remove('loading');
            
            // Statut avatar par défaut
            statusAvatar.style.backgroundImage = `url('https://avatars.steamstatic.com/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb_medium.jpg')`;
            
            // Nom par défaut
            steamUsername.textContent = 'JoueurDemo';
            steamUsername.classList.remove('loading');
            
            startProgressAnimation();
        }
        
        // Fonction pour démarrer l'animation de progression
        function startProgressAnimation() {
            percentage = 0;
            updateProgress();
        }
        
        // Fonction pour afficher les erreurs
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Fonction pour masquer les erreurs
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // Animation du pourcentage
        function updateProgress() {
            if (percentage < 100) {
                percentage += Math.random() * 3;
                if (percentage > 100) percentage = 100;
                
                percentageElement.textContent = Math.floor(percentage) + '%';
                progressBar.style.width = percentage + '%';
                
                setTimeout(updateProgress, 100 + Math.random() * 200);
            } else {
                // Redémarrer l'animation après un délai
                setTimeout(() => {
                    percentage = 0;
                    updateProgress();
                }, 2000);
            }
        }
        
        // Gestionnaire d'événements pour le bouton de chargement
        loadButton.addEventListener('click', () => {
            const steamId = steamIdInput.value.trim();
            if (steamId) {
                loadSteamData(steamId);
            } else {
                showError('Veuillez entrer un Steam ID ou nom d\'utilisateur');
            }
        });
        
        // Gestionnaire d'événements pour la touche Entrée
        steamIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadButton.click();
            }
        });
        
        // Création des particules flottantes
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (4 + Math.random() * 4) + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }
        
        // Créer des particules régulièrement
        setInterval(createParticle, 500);
        
        // Animation des points de chargement
        const dotsElement = document.querySelector('.loading-dots');
        let dotCount = 0;
        
        setInterval(() => {
            dotCount = (dotCount + 1) % 4;
            dotsElement.textContent = '.'.repeat(dotCount);
        }, 500);
        
        // Essayer de charger le dernier Steam ID utilisé
        window.addEventListener('DOMContentLoaded', () => {
            const lastSteamId = localStorage.getItem('lastSteamId');
            if (lastSteamId) {
                steamIdInput.value = lastSteamId;
                loadSteamData(lastSteamId);
            } else {
                // Charger des données de démonstration si aucun ID n'est sauvegardé
                setTimeout(() => {
                    loadDemoData();
                }, 1000);
            }
        });
        
        // Fonction pour récupérer les données Steam du joueur actuel dans GMod
        // Cette fonction sera appelée par GMod via JS
        function loadCurrentPlayerSteamData(steamId64) {
            if (steamId64) {
                loadSteamData(steamId64);
                steamIdInput.value = steamId64;
            }
        }
        
        // Exposer la fonction pour GMod
        window.loadCurrentPlayerSteamData = loadCurrentPlayerSteamData;
    </script>
</body>
</html>
