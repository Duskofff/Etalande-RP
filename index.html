<!DOCTYPE html>
<html>
<head>
    <title>Écran de chargement</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
        }

        .avatar {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            border: 4px solid #4169E1;
            animation: glow 2s infinite;
            margin-bottom: 20px;
        }

        .player-name {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            width: 100%;
            height: 100%;
            background: #4169E1;
            animation: loading 2s infinite;
            transform-origin: left;
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .tip {
            font-size: 16px;
            color: #aaa;
            position: absolute;
            bottom: 40px;
            animation: tipChange 10s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #4169E1; }
            50% { box-shadow: 0 0 20px #4169E1; }
            100% { box-shadow: 0 0 5px #4169E1; }
        }

        @keyframes loading {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }

        @keyframes tipChange {
            0%, 20% { opacity: 0; }
            25%, 95% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Avatar" class="avatar" id="playerAvatar">
        <div class="player-name" id="playerName">Chargement...</div>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-text">Chargement en cours...</div>
        <div class="tip" id="tip"></div>
    </div>

    <script>
        const tips = [
            "Appuyez sur F4 pour ouvrir le menu",
            "N'oubliez pas de lire les règles !",
            "Besoin d'aide ? Contactez un administrateur",
            "Amusez-vous bien sur notre serveur !"
        ];

        let currentTip = 0;
        
        function updateTip() {
            document.getElementById('tip').textContent = tips[currentTip];
            currentTip = (currentTip + 1) % tips.length;
        }

        updateTip();
        setInterval(updateTip, 5000);

        // Récupération des informations du joueur via l'API Steam
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            if (steamid) {
                // Avatar du joueur
                document.getElementById('playerAvatar').src = `https://steamcommunity.com/profiles/${steamid}/avatar`;
                
                // Nom du joueur (nécessite une requête à l'API Steam)
                fetch(`https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v2/?key=AC5D04FA890C7B417618838B8034C312&steamids=${steamid}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.response.players.length > 0) {
                            document.getElementById('playerName').textContent = data.response.players[0].personaname;
                        }
                    });
            }
        }
    </script>
</body>
</html>
