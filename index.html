<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }

        .background-slideshow {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-slideshow img.active {
            opacity: 1;
        }

        .loading-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="background-slideshow">
        <img src="https://imgur.com/a/zRdWmyx">
        <img src="https://imgur.com/a/TONLIEN2">
        <img src="https://imgur.com/a/TONLIEN3">
    </div>

    <div class="loading-bar">
        <div class="progress" id="progress-bar"></div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.background-slideshow img');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        slides[0].classList.add('active');
        setInterval(nextSlide, 5000);

        let filesNeeded = 0;
        let filesTotal = 0;

        function SetFilesNeeded(needed) {
            filesNeeded = needed;
            updateProgress();
        }

        function SetFilesTotal(total) {
            filesTotal = total;
            updateProgress();
        }

        function DownloadingFile(fileName) {
            updateProgress();
        }

        function updateProgress() {
            if (filesTotal > 0) {
                const progress = ((filesTotal - filesNeeded) / filesTotal) * 100;
                document.getElementById('progress-bar').style.width = progress + '%';
            }
        }
    </script>
</body>
</html>
