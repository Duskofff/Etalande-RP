<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }

        .player-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .loading-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            transition: width 0.5s ease;
        }

        .rules {
            margin-top: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Remplacer VIDEO_URL par le lien de ta vidéo de fond -->
    <video id="background-video" autoplay muted loop>
        <source src="https://www.youtube.com/watch?v=tpEwKGcZ6qk" type="video/mp4">
    </video>

    <div class="container">
        <div class="player-info">
            <img class="avatar" id="steam-avatar" src="" alt="Steam Avatar">
            <h2 id="steam-name">Chargement...</h2>
        </div>

        <div class="loading-bar">
            <div class="progress" id="progress-bar"></div>
        </div>

        <div class="rules">
            <h3>Règles du serveur:</h3>
            <ul>
                <li>Respectez les autres joueurs</li>
                <li>Pas de spam ou de flood</li>
                <li>Pas de triche ou d'exploits</li>
                <!-- Ajoute tes règles ici -->
            </ul>
        </div>
    </div>

    <script>
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.getElementById('steam-name').textContent = steamid;
            document.getElementById('steam-avatar').src = `https://steamcommunity.com/profiles/${steamid}/avatarfull`;
        }

        // Fonction pour mettre à jour la barre de progression
        function SetFilesNeeded(needed) {
            filesNeeded = needed;
            updateProgress();
        }

        function SetFilesTotal(total) {
            filesTotal = total;
            updateProgress();
        }

        function DownloadingFile(fileName) {
            currentFile = fileName;
            updateProgress();
        }

        function updateProgress() {
            if (filesTotal > 0) {
                var progress = ((filesTotal - filesNeeded) / filesTotal) * 100;
                document.getElementById('progress-bar').style.width = progress + '%';
            }
        }

        // Initialisation
        var filesNeeded = 0;
        var filesTotal = 0;
        var currentFile = '';
    </script>
</body>
</html>
